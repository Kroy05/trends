{% extends "store/base.html" %}
{% load static %}

{% block body %}
    
    <div class="banner">
        <img src="{% static 'store/bhh.png' %}">
    </div>

    <section class="section1">
        <div class="card-container">
            {% for x in item_list %}
            <a href="{% url 'detail' x.id %}">
                <div class="card">
                    <img src="{{x.item_image.url}}">
                    <h1> {{x.item_title}} </h1>
                    <h2> &#8377; {{x.item_price}} </h2>
                </div>
            </a>
            {% empty %}
            <center>
                <h1>No Data Found</h1> 
            </center>
            {% endfor %}
        </div>
    </section>

{% endblock %}
